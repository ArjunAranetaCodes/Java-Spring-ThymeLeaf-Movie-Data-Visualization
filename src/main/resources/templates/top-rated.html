<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Top Rated Movies</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="container mx-auto py-8">
    <h1 class="text-3xl font-bold mb-6 text-center">Top Rated Movies</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <div th:each="movie : ${movies}" class="bg-white rounded-lg shadow-md overflow-hidden">
            <div class="h-48 overflow-hidden">
                <img th:src="@{https://image.tmdb.org/t/p/w500/{posterPath}(posterPath=${movie.posterPath})}" alt="Movie Poster" class="w-full h-full object-cover">

            </div>
            <div class="p-4">
                <h2 class="text-lg font-bold mb-2" th:text="${movie.title}"></h2>
                <p class="text-gray-600 mb-4" th:text="${movie.overview}"></p>
                <div class="flex justify-between items-center">
                    <p class="text-gray-500" th:text="${movie.releaseDate}"></p>
                    <p class="text-gray-500" th:text="${#numbers.formatDecimal(movie.voteAverage, 1, 1)}"></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
